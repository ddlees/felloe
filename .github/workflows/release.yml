on:
  release:
    types: [published]

name: Release

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
          - os: macos-latest
            target: x86_64-darwin
          - os: windows-latest
            target: x86_64-windows-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: 'true'
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Cache
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.target }}
          path: ./target

  upload-binaries:
    name: Upload Release Artifacts
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        target:
          - x86_64-linux-gnu
          - x86_64-darwin
          - x86_64-windows-gnu
        include:
          - target: x86_64-linux-gnu
            bin: felloe
          - target: x86_64-darwin
            bin: felloe
          - target: x86_64-windows-gnu
            bin: felloe.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: actions/download-artifact@v1
        with:
          name: ${{ matrix.target }}
      - name: Tarball
        uses: juankaram/archive-action@v1.0.0
        with:
          args: "tar -czvf felloe-${{ matrix.target }}.tar.gz \
          -C ./${{ matrix.target }}/release/ \
          ${{ matrix.bin }} \
          completions \
          README.md \
          LICENSE"
      - name: Zip
        working-directory: ./${{ matrix.target }}/release
        run: "zip -r ../../felloe-${{ matrix.target }}.zip \
          ${{ matrix.bin }} \
          completions \
          README.md \
          LICENSE"
      - name: Upload Zip
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: felloe-${{ matrix.target }}.zip
          asset_name: felloe-${{ matrix.target }}.zip
          asset_content_type: application/zip
      - name: Upload Tarball
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: felloe-${{ matrix.target }}.tar.gz
          asset_name: felloe-${{ matrix.target }}.tar.gz
          asset_content_type: application/x-gzip
